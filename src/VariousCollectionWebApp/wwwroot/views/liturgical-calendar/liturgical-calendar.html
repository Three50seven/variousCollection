<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56252502-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-56252502-1');
    </script>

    <link href='/assets/css/liturgical-styles.min.css' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body data-bs-theme="light">
    <div id="jsconfig" style="display:none;visibility:hidden">
        <input type="hidden" value="Production" id="app-environment" />
    </div>
    <div class="text-start p-3">
        <h1>
            Liturgical Calendar
            <button id="theme-switch-button" class="btn btn-outline-secondary">
                <img id="switch-theme-icon" src="../../images/icon/sun.svg" />
            </button>
        </h1>
        <div>
            <a class="btn btn-outline-secondary" href="/" title="Click to go back home">
                Home
            </a>
        </div>
    </div>

    <div class="container">
        <form name="liturgical-form" defaultbutton="calculate-dates">
            <div class="container-fluid">
                <div class="row gy-3">
                    <!-- Input for Year -->
                    <div class="col-12 col-sm-auto">
                        <p class="mb-0">
                            Enter Year:
                            <input data-bind="value: yearToCalculate" type="number" class="form-control" placeholder="Year" />
                        </p>
                    </div>

                    <!-- Display Year -->
                    <div class="d-flex">
                        <button data-bind="click: prevYear" class="btn btn-outline-secondary btn-lg w-25">
                            &lt;&lt;
                        </button>
                        <span class="fs-3 p-2" data-bind="text: yearToCalculate"></span>
                        <button data-bind="click: nextYear" class="btn btn-outline-secondary btn-lg w-25">
                            &gt;&gt;
                        </button>
                    </div>

                    <!-- Description Text -->
                    <div class="col-12">
                        <p>Enter the year above to calculate the Liturgical Year.</p>
                    </div>

                    <!-- Action Buttons -->
                    <div class="col-6 col-sm-auto">
                        <button id="calculate-dates" class="btn btn-primary btn-lg w-100" data-bind="click: getLiturgicalYear" autofocus>
                            Calculate
                        </button>
                    </div>
                    <div class="col-6 col-sm-auto">
                        <button data-bind="click: resetCalendar" class="btn btn-outline-secondary btn-lg w-100">
                            Reset
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error Messages -->
            <!-- ko if: errors -->
            <p class="error text-danger mt-3">Errors: <strong data-bind="text: errors"></strong></p>
            <!-- /ko -->
            <!-- Liturgical Dates Table -->
            <!-- ko if: liturgicalDates().length > 0 -->
            <div class="table-responsive mt-4">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: liturgicalDates">
                        <tr>
                            <td><span data-bind="text: eventName"></span></td>
                            <td><span data-bind="text: eventDate"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /ko -->
        </form>
    </div>


    <script src="/assets/js/viewmodels/liturgical-calendar-bundle.min.js"></script>
</body>
</html>
