<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56252502-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-56252502-1');
    </script>

    <link href='/assets/css/liturgical-styles.min.css' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body data-bs-theme="light">
    <div id="jsconfig" style="display:none;visibility:hidden">
        <input type="hidden" value="Production" id="app-environment" />
    </div>    
    <div class="header">
        <h1>
            Liturgical Calendar
            <button id="theme-switch-button" class="btn btn-outline-secondary">
                <img id="switch-theme-icon" src="../../images/icon/sun.svg" />
            </button>
        </h1>
        <div class="home-div">
            <a class="btn btn-light btn-link" href="/" title="Click to go back home">
                Home
            </a>
        </div>
    </div>
    <form name="liturgical-form" defaultbutton="calculate-dates">
        <p>Enter Year: <input data-bind="value: yearToCalculate" type="number" /></p>
        <button data-bind="click: prevYear" class="btn btn-outline-secondary"> << </button>&nbsp;&nbsp;<span data-bind="text: yearToCalculate"></span>&nbsp;&nbsp;
        <button data-bind="click: nextYear" class="btn btn-outline-secondary"""> >> </button>
        <p>Enter the year above to calculate the Liturgical Year.</p>

        <button id="calculate-dates" class="btn btn-primary" data-bind="click: getLiturgicalYear" autofocus>Calculate</button>
        <button data-bind="click: resetCalendar" class="btn btn-outline-secondary"">Reset</button>


        <!-- ko if: errors -->
        <p class="error">Errors: <strong data-bind="text: errors"></strong></p>
        <!-- /ko -->
        <!-- ko if: liturgicalDates().length > 0-->

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-offlevel">Event Name</th>
                        <th class="col-offtype">Value</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: liturgicalDates">
                    <tr>
                        <td><span data-bind="text: eventName"></span></td>
                        <td><span data-bind="text: eventDate"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /ko -->
    </form>


    <script src="/assets/js/viewmodels/liturgical-calendar-bundle.min.js"></script>
</body>
</html>
